<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>



<div class="box">

  <img src="images/illustration-hero.svg" alt="" class="card__photo">
<div class="card__info">
  <h1 class="card__title">Order Summary</h1>

 <p class="card__text">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p> 
<div class="price__box">
  <img src="images/icon-music.svg" alt="">
  <div class="price__info">
  <p class="plan">Annual Plan</p>
  <p class="price">$59.99/year</p>
  

</div>
<a href="">Change</a>
  
</div>
  <button class="pay">Proceed to Payment</button>
  <button class="cancel">Cancel Order</button>
</div>
</div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Giorgi Dvalishvili</a>.
  </div>
</body>
</html>
